<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raise a Ticket</title>
</head>
<body>
    <h1>Submit a Ticket</h1>
    {% if success %}
        <p>Ticket submitted successfully!</p>
    {% endif %}
    <form method="POST">
        <textarea name="issue" rows="5" cols="50" placeholder="Describe your issue..."></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Dashboard</a>
</body>
</html>
