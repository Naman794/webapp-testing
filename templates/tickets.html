<!-- tickets.html -->
{% extends "base.html" %}
{% block title %}Submit Ticket{% endblock %}
{% block content %}
  <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-lg">
    {% if success %}
      <div class="bg-green-100 text-green-800 p-3 rounded mb-4">Ticket submitted successfully!</div>
    {% endif %}
    <form method="POST" action="/tickets">
      <label for="issue" class="block text-sm font-medium mb-2">Describe your issue:</label>
      <textarea name="issue" id="issue" required class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700"></textarea>
      <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Submit Ticket</button>
    </form>
  </div>
{% endblock %}
