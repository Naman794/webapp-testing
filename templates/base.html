<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
  <header class="bg-gray-100 dark:bg-gray-800 shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="/static/logo.png" alt="Logo" class="w-10 h-10 rounded">
        <div class="text-lg font-semibold"><a href="/">MyApp</a></div>
      </div>
      <nav class="space-x-4">
        <a href="/" class="hover:underline">Home</a>
        <a href="/ticket" class="hover:underline">Submit Ticket</a>
        <a href="/logout" class="hover:underline">Logout</a>
        <button onclick="document.documentElement.classList.toggle('dark')" class="ml-4 px-2 py-1 rounded bg-gray-200 dark:bg-gray-700">Toggle Theme</button>
      </nav>
    </div>
  </header>
  <main class="p-6 max-w-4xl mx-auto">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
