<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Server Logo" class="h-10 w-10 rounded-full">
            <h1 class="text-xl font-semibold text-gray-800">Discord Dashboard</h1>
        </div>
        <a href="{{ url_for('logout') }}" class="text-red-500 hover:underline">Logout</a>
    </header>

    <!-- Content -->
    <main class="flex-grow container mx-auto px-6 py-8">
        <h2 class="text-2xl font-bold mb-2 text-gray-800">Welcome, {{ user.name }}#{{ user.discriminator }}!</h2>

        <section class="mt-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-3">Your Servers</h3>
            <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                {% for guild in guilds %}
                <li class="bg-white rounded-lg shadow p-4 text-center text-gray-800 font-medium">
                    {{ guild.name }}
                </li>
                {% endfor %}
            </ul>
        </section>

        <section class="mt-10 text-center">
            <a href="{{ url_for('ticket') }}" class="inline-block bg-blue-600 text-white font-semibold px-6 py-3 rounded-md shadow hover:bg-blue-700 transition">
                ðŸŽ« Raise a Ticket
            </a>
        </section>
    </main>

</body>
</html>
